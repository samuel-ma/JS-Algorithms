<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/gameovercre" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pixelony" rel="stylesheet">
    <title>Guess The Number</title>
</head>
<body>

    <section id="first-container">
        <div class="top">
            <button class="again">Again!</button>
            <p>Between 1 and 20</p>
        </div>

        <h1 class="guess">Guess My Number!</h1>

        <section id="one">1</section>

    </section>
    
    <section id="second-container">
        <div class="bottom-one">
            <input type="text">
            <button>Check!</button>
        </div>

        <div class="bottom-two">
            <p>Correct Number!</p>
            <p>Score: <span>17</span></p>
            <p>Highscore: <span>17</span></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
